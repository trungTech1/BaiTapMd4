plugins {
    id 'java'
    id 'war'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')
    implementation('org.apache.cxf:cxf-rt-frontend-jaxrs:3.4.10')
    implementation('org.apache.cxf:cxf-rt-frontend-jaxws:3.4.10')
    implementation('org.apache.activemq:activemq-client:5.16.6')
    implementation('org.glassfish.jersey.containers:jersey-container-servlet:2.34')
    implementation('org.glassfish.jersey.media:jersey-media-json-jackson:2.34')
    implementation('org.glassfish.jersey.inject:jersey-hk2:2.34')
    implementation('org.glassfish.jersey.core:jersey-client:2.34')
    implementation('org.eclipse.persistence:eclipselink:2.7.12')
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}